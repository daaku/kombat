name: Build
on: [push]
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: current
      - uses: actions/checkout@v4
      - name: Dependencies
        run: npm install
      - name: Test
        run: npm run test
