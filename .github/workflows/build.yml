name: Build
on: [push]
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Setup Node
      uses: actions/setup-node@v2.3.2
      with:
        node-version: '16'
    - uses: actions/checkout@v2.3.4
    - name: Dependencies
      run: npm install
    - name: Check
      run: npm run check
